[tool.poetry]
name = "hello-python-ai"
version = "0.1.0"
description = "Hello LaunchDarkly for Python AI - OpenAI"
authors = ["LaunchDarkly <dev@launchdarkly.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.scripts]
openai-example = 'examples.openai'
bedrock-example = 'examples.bedrock'

[tool.poetry.dependencies]
python = "^3.8"
launchdarkly-server-sdk-ai = "<1.0.0"

openai = { version = ">=0.2.0", optional = true }
boto3 = { version = ">=0.2.0", optional = true }

[tool.poetry.extras]
openai = ["openai"]
bedrock = ["boto3"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
